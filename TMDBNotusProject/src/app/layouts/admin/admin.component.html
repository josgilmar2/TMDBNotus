<div>
  <nav
    class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
    <div
      class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
      <!-- Toggler -->
      <button
        class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
        type="button" (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Brand -->
      <a [routerLink]="['/']"
        class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
        <span class="block sm:hidden"> TMDB </span>
        <span class="hidden sm:block"> TMDB </span>
      </a>
      <!-- Collapse -->
      <div
        class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
        [ngClass]="collapseShow">
        <!-- Collapse header -->
        <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200">
          <div class="flex flex-wrap">
            <div class="w-6/12">
              <a [routerLink]="['/']"
                class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
                TMDB
              </a>
            </div>
            <div class="w-6/12 flex justify-end">
              <button type="button"
                class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
                (click)="toggleCollapseShow('hidden')">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4 md:min-w-full" />
        <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
          Public Pages
        </h6>
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
          <li class="items-center">
            <a [routerLink]="['/public/movies']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
              #adminMovies="routerLinkActive" [ngClass]="
              adminMovies.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
              <i class="fas fa-film mr-2 text-sm" [ngClass]="
            adminMovies.isActive ? 'opacity-75' : 'text-blueGray-300'
          "></i>
              Movies
            </a>
          </li>

          <li class="items-center">
            <a [routerLink]="['/public/actors']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
              #adminActors="routerLinkActive" [ngClass]="
              adminActors.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
              <i class="fas fa-user mr-2 text-sm" [ngClass]="
            adminActors.isActive ? 'opacity-75' : 'text-blueGray-300'
          "></i>
              Actors
            </a>
          </li>
        </ul>
        <hr class="my-4 md:min-w-full" />
        <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
          User Pages
        </h6>
        <p *ngIf="!approved" class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">(You need to
          login on the avatar image to see this pages)</p>
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
          <li class="items-center" *ngIf="approved">
            <a [routerLink]="['/admin/tables']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
              #adminTables="routerLinkActive" [ngClass]="
              adminTables.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
              <i class="fas fa-heart mr-2 text-sm" [ngClass]="
                adminTables.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
              My Favourite Movies
            </a>
          </li>

          <li class="items-center" *ngIf="approved">
            <a [routerLink]="['/public/rated-movies']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
              #adminRatedMovies="routerLinkActive" [ngClass]="
              adminRatedMovies.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
              <i class="fas fa-star mr-2 text-sm" [ngClass]="
                adminRatedMovies.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
              My Rated Movies
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="relative md:ml-64 bg-blueGray-100">
    <div class="px-4 md:px-10 mx-auto w-full">
      <nav class="w-full bg-red-500 md:flex-row md:flex-nowrap md:justify-start flex items-center p-4">
        <div class="w-full mx-auto items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4">
          <p class="text-white text-sm uppercase hidden lg:inline-block font-semibold">TheMovieDB</p>
          <div class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3">
            <span class="relative flex w-full flex-wrap items-stretch"></span>
          </div>
          <ul class="flex-col md:flex-row list-none items-center hidden md:flex">
            <a class="text-blueGray-500 block" href="#pablo" (click)=" toggleDropdown($event)" #btnDropdownRef>
              <div class="items-center flex">
                <span class="text-white text-xl m-4">{{user}}</span>
                <span
                  class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full">
                  <img alt="..." class="w-full rounded-full align-middle border-none shadow-lg"
                    [src]="approved? img : icon" />
                </span>
              </div>
            </a>
            <div class="min-w-48 z-50" #popoverDropdownRef>
              <div class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1 min-w-48"
                [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'">
                <a *ngIf="!approved" (click)="requestToken()"
                  class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
                  style="cursor: pointer;">
                  Iniciar Sesion
                </a>
                <a *ngIf="approved" (click)="cerrarSession()"
                  class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
                  style="cursor: pointer;">
                  Cerrar Sesion
                </a>
              </div>
            </div>
          </ul>
        </div>
      </nav>
      <router-outlet></router-outlet>
      <app-footer-admin></app-footer-admin>
    </div>
  </div>
</div>
