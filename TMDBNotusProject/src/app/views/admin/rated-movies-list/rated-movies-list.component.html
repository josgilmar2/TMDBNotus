<div class="flex justify-center mt-2">
  <button (click)="pageBefore()" style="height: 24px;">
    <i class="fas fa-arrow-left"></i>
  </button>
  <span style="margin-left: 10px; margin-right: 10px;">{{actualPage}} | {{numTotalPages}}</span>
  <button (click)="pageAfter()" style="height: 24px;">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
<div class="flex flex-wrap justify-around mt-1">
  <app-one-movie-rated *ngFor="let ratedMovie of ratedMoviesList" [ratedMovie]="ratedMovie" [pages]="actualPage"></app-one-movie-rated>
</div>
